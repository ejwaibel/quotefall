<div class="qf-puzzle-container text-center" style="width: {{puzzleCtrl.model.columnSize * 5.6}}rem">
	<h4>{{puzzleCtrl.title}} - {{puzzleCtrl.difficulty}}</h4>
	<h5>{{puzzleCtrl.author}}</h5>

	<section class="qf-puzzle">
		<letter-columns selected="puzzleCtrl.lcModel.selected" pc="puzzleCtrl"></letter-columns>
		<answer-grid pc="puzzleCtrl"></answer-grid>
	</section>

	<div class="row" ng-show="{{puzzleCtrl.isEditable ? true : false}}">
		<button type="submit" class="btn btn-lg btn-primary qf-save-puzzle" ng-click="puzzleCtrl.model.save()">
			<span class="glyphicon glyphicon-save"></span>Save
		</button>
	</div>
</div>
