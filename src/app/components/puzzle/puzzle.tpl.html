<div class="qf-puzzle-container text-center" style="width: {{puzzleCtrl.model.columnSize * 3.5}}em">
	<h4>{{puzzleCtrl.title}}</h4>

	<puzzle-grid pc="puzzleCtrl"></puzzle-grid>

	<div class="row" ng-show="{{puzzleCtrl.isEditable ? true : false}}">
		<button type="submit" class="btn btn-lg btn-primary qf-save-puzzle" ng-click="puzzleCtrl.model.save()">Save</button>
	</div>
</div>
