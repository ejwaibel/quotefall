<div class="qf-answer-grid">
	<button
		class="qf-answer-square btn btn-default btn-large"
		ng-repeat="grid in puzzle.answerGrid track by $index"
		ng-click="answerGridCtrl.onClickAnswerSquare($index)"
		ng-class="{
			'qf-reserved': grid.isReserved,
			highlight: puzzleModel.isLetterSelected($index),
			'has-letter': grid.letter
		}"
		ng-disabled="!puzzleModel.isLetterSelected($index) && !grid.letter"
	>{{grid.letter}}</button>
</div>
